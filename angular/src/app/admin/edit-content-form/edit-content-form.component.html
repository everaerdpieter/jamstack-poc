<form class="userdata" [formGroup]="formGroup" (submit)="submit()">
  <textarea class="textArea" formControlName="textArea"> </textarea>
  <p class="successMessage">{{ this.successMessage }}</p>
  <p class="errorMessage">{{ this.errorMessage }}</p>
  <button type="submit" [disabled]="!formGroup.valid || saving">Save</button>
</form>
