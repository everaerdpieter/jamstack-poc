<main>
  <section class="displaySavedText">
    <h3>Saved text</h3>
    <p>{{ savedText }}</p>
  </section>
  <form class="saveForm" [formGroup]="formGroup" (submit)="submit()">
    <textarea formControlName="textArea"> </textarea>
    <button type="submit" [disabled]="!formGroup.valid">Save</button>
  </form>
</main>
